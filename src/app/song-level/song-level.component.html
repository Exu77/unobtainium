<div class="song-level">
    <div class="star-group">
        <div class="star-container" *ngFor="let theIdx of [1,2,3,4,5]" (click)="updateProficiency($event, theIdx)">
            <span class="material-icons" *ngIf="theIdx <= currentSongLevel?.proficiency">grade</span>
            <span class="material-icons"*ngIf="theIdx > currentSongLevel?.proficiency">star_border</span>
        </div>
    </div>
    <div class="last-played-group" 
            [class.alert-yellow]="daysBetween > 60 && daysBetween < 120"
            [class.alert-red]="daysBetween >= 120">
        <div class="last-played-text">{{daysBetween}}</div>
        <div class="material-icons" (click)="updateLastPlayed($event)">play_circle</div>
    </div>
</div>
