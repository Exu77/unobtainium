<h1 mat-dialog-title class="title-row">
    Aufgabe Löschen
</h1>
<div mat-dialog-content>
    <h2 class="field-title">Lied</h2>
    <div>{{aTodo.song.name}}</div>
    <h2 class="field-title">Beschreibung</h2>
    <div>{{aTodo.description}}</div>
    <h2 class="field-title">Verantwortliche</h2>
    <mat-chip-list aria-label="Verantwortlichex">
        <mat-chip *ngFor="let member of aTodo.responsibles">{{member.name}}</mat-chip>
    </mat-chip-list>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Abbrechen</button>
    <button mat-button [mat-dialog-close]="aTodo" cdkFocusInitial>Löschen</button>
</div>
