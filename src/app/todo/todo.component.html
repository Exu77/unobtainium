<h2 class="title-row">
    <div>Todos <span class="header-counter" *ngIf="numberOfTodos">({{numberOfTodos}})</span></div>
    <div>
        <div class="material-icons" (click)="openEditDialog({})">
            add
        </div>
        <div class="material-icons" (click)="refresh()">
            refresh
        </div>
    </div>
</h2>

<table mat-table [dataSource]=" todoList$ | async" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="song">
      <th mat-header-cell *matHeaderCellDef> Song </th>
      <td mat-cell *matCellDef="let element"> {{element.song?.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="descr">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="resp">
      <th mat-header-cell *matHeaderCellDef> Responsible </th>
      <td mat-cell *matCellDef="let element"> {{element.responsible}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
          <span class="material-icons"  (click)="openEditDialog(element)">edit</span>
          <span class="material-icons" (click)="openDeletetDialog(element)">delete</span>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
